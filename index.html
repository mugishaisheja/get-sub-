<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get more subscribers likes & followers </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .registration-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Registration Page -->
    <div class="registration-container">
        <h4 > GET MORE  &nbsp;<span style="color: #f9c006f1;">SUBSCRIBERS, </span><span style="color: #bf03ac;">LIKEs</span> &
            <br> <span style="color: #bf0306;">FOLLOWERS </span></h4>
        <form id="registrationForm" onsubmit="return registerUser(event)">
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // User registration function
        function registerUser(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Store the user data in localStorage (for demo purposes)
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('password', password);

            // Redirect to payment page after registration
            window.location.href = 'payment.html'; // Redirect to payment page
        }
    </script>
    <p>copyright &copy; 2024</p> 

</body>
</html>
